<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single-player Tic-Tac-Toe</title>
    <!-- since the pages are pretty much the same I ended up using the same style sheet for both multiplayer and single player -->
    <link rel="stylesheet" href="/Styles/singleStyles.css" />
  </head>
  <h1 id="header">
    <img id="headerImg" src="/images/Header img.PNG" alt="Tic-Tac-Toe Banner" />
  </h1>
  <nav id="nav">
    <li><a href="/index.html">Home</a></li>
    <li><a href="/multi.html">Multi-player</a></li>
    <li><a href="/single.html">Single-player</a></li>
  </nav>
  <body>
    <div id="center">

      <img
        id="singleplayerImage"
        src="/images/singeplayer.svg"
        alt="multi player image"
      />
      <div id="flexBoard">
        <div id="board">
          <div class="blocks" id="block1" number = "0"></div>
          <div class="blocks" id="block2" number = "1"></div>
          <div class="blocks" id="block3" number = "2"></div>
          <div class="blocks" id="block4" number = "3"></div>
          <div class="blocks" id="block5" number = "4"></div>
          <div class="blocks" id="block6" number = "5"></div>
          <div class="blocks" id="block7" number = "6"></div>
          <div class="blocks" id="block8" number = "7"></div>
          <div class="blocks" id="block9" number = "8"></div>
        </div>
        <div id="statusArea">This is the Status Area</div>
        <div id="buttons">
          <button id="playButton">Play</button>
          <button disabled id="resetButton">Reset</button>
          <button disabled id="`replayButton">Replay</button>
        </div>
        <div id="timer">Game Time:<div id="time">0:00:00</div></div>
      </div>
      
    </div>
    <footer id="footer">
      <div>Copyright &copy; 2021 BCA Tic-Tac-Toe inc. All rights reserved</div>
      <div>Contact us at: 823-123-5124 , fakeemail@gmail.com</div>
    </footer>
    <script src="/Scripts/Single.js"></script>
  </body>
</html>
