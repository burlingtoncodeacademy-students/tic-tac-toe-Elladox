<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/Styles/styles.css" />
  </head>

  <h1 id="header">
    <!-- big title image displaying tic-tac-toe -->
    <img id="headerImg" src="/images/Header img.PNG" alt="Tic-Tac-Toe Banner" />
  </h1>
  <body>
    <!-- two divs, each containg an image an text. stacked in a couple flex boxes to make them look centered and correct -->
    <div id="main">
      <div id="singleMain">
        <!-- anchor link to lead to the single player page -->
        <a href="/single.html">
          <!--Image that the anchor tag will take the form of  -->
          <img
            src="/images/singleplayer.png"
            alt="Single-player mode"
            id="singleImg"
        /></a>

        <p id="singleText">Single-player</p>
      </div>
      <div id="multiMain">
        <a href="/multi.html">
          <img
            src="/images/62-625727_2-player-game-symbol.jpg"
            alt="Multi-player mode"
            id="multiImg"
        /></a>
        <p id="multiText">Multi-player</p>
      </div>
    </div>
  </body>
  <!-- footer for the page -->
